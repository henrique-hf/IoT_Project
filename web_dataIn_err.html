<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartTrackMe</title>
</head>
<style>
body {
    background-image: url(http://www.mpsaspen.com/wp-content/themes/mps/img/boxes.png);
    background-repeat: repeat-x;
    }
#deli_form {
    position: relative;
    top: 200px;
  }
</style>
<body style="background-color:orange;">



<form id ="deli_form" method="get" action="http://localhost:8089/create">
    <center>
        <h1></h1>
        <h1>Long Distance Deliveries</h1>
        <img src="http://static6.businessinsider.com/image/4e8c4b99eab8eaea1300009b/why-steve-jobs-was-disappointed-in-obama.jpg">
        <!--<img src="http://db13.in/wp-content/uploads/2016/07/2000px-Dialog-error-round.svg_.png" style="width:10%; height:10%">-->

        <h2>Data input errors have been found. Please, insert your data again:</h2>
        <strong>Name</strong><br>
        <input type="text" name="name"><br>
        <strong>Address</strong><br>
        <input type="text" name="address"><br>
        <strong>Nr.</strong><br>
        <input type="text" name="nr"><br>
        <strong>City</strong><br>
        <input type="text" name="city"><br>
        <strong>Zip code</strong><br>
        <textarea name="zip"></textarea><br>
        <strong>Telephone</strong><br>
        <textarea name="telephone"></textarea><br>
        <input type="submit" value="Send">
        <p>This service will ensures 30-minute updates</p>
    </center>
</form>
</body>
</html>
